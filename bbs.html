<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>标题需要设置！</title>
</head>

<body topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0">
<iframe width="100%" height="100%" seamless="seamless" frameborder="0" id="m" style="margin:0px;padding:0px;"></iframe>

<script type="text/javascript">
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return null;
}

var post = getQueryVariable("p");
var floor = getQueryVariable("f");

var url = "http://111.73.45.249/office/bbs/";
if(floor != null) {
	url += "view_floor/"
	url += floor;
}
else if(post != null) {
	url += "post/";
	url += post;
	url += "/0";
}
else {
	alert("Error");
	alert(post);
	alert(floor);
}

document.getElementById("m").setAttribute("src",url);

</script>

</body>
</html>
